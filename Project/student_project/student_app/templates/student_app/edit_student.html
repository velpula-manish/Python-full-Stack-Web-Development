<h2>Edit Student</h2>
<form method="POST">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{ student.name }}">
    Age: <input type="number" name="age" value="{{ student.age }}">
    Course: <input type="text" name="course" value="{{ student.course }}">
    <button type="submit">Update</button>
</form>
